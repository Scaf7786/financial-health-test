<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест на финансовое здоровье</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Тест на финансовое здоровье</h1>
        <form id="testForm">
            <!-- Вопросы теста -->
            <div class="question">
                <p>1. Как часто вы планируете бюджет?</p>
                <label><input type="radio" name="q1" value="5"> Каждый месяц</label><br>
                <label><input type="radio" name="q1" value="4"> Редко</label><br>
                <label><input type="radio" name="q1" value="3"> Иногда</label><br>
                <label><input type="radio" name="q1" value="2"> Почти никогда</label><br>
                <label><input type="radio" name="q1" value="1"> Никогда</label>
            </div>

            <div class="question">
                <p>2. Имеете ли вы сбережения на случай непредвиденных ситуаций?</p>
                <label><input type="radio" name="q2" value="5"> Да, более 6 месяцев расходов</label><br>
                <label><input type="radio" name="q2" value="4"> 3-6 месяцев расходов</label><br>
                <label><input type="radio" name="q2" value="3"> Меньше 3 месяцев расходов</label><br>
                <label><input type="radio" name="q2" value="2"> Нет, но планирую создать</label><br>
                <label><input type="radio" name="q2" value="1"> Нет</label>
            </div>

            <!-- Добавьте остальные вопросы -->

            <!-- Личные данные -->
            <div class="personal-info">
                <p>Введите ваши данные:</p>
                <label>Email: <input type="email" name="email" required></label><br>
                <label>Пол: <select name="gender">
                    <option value="male">Мужской</option>
                    <option value="female">Женский</option>
                    <option value="other">Другой</option>
                </select></label><br>
                <label>Возраст: <input type="number" name="age" min="18" required></label><br>
                <label>Страна: <input type="text" name="country" required></label><br>
            </div>

            <button type="submit">Завершить тест</button>
        </form>

        <!-- Результаты и диаграмма -->
        <div id="results" style="display: none;">
            <h2>Ваши результаты:</h2>
            <p>Общий балл: <span id="totalScore"></span>/100</p>
            <canvas id="chart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
